name: Releases
on:
  push:
    branches:
      - 'main'

permissions:
  contents: read

jobs:
  versions:
    name: Update Releases
    runs-on: ubuntu-latest
    permissions:
      contents: write  # for release-drafter/release-drafter to create a github release
      pull-requests: write  # for release-drafter/release-drafter to add label to PR

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - uses: actions/setup-node@v4
        with:
          cache: "npm"
          node-version-file: ".node_version"

      - name: Draft Release
        id: release
        # Drafts your next Release notes as Pull Requests are merged into "main"
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update package.json version
        id: package-version
        run: |
          echo "Next Version: ${{ steps.release.outputs.tag_name }}"
          npm version --git-tag-version=false --allow-same-version=true ${{ steps.release.outputs.tag_name }}

      - name: Update Android Version
        uses: chkfung/android-version-actions@v1.2.2
        with:
          gradlePath: ./android/app/build.gradle
          versionCode: ${{github.run_number}}
          versionName: ${{ steps.release.outputs.tag_name }}

      - name: Update IOS Info.plist versions
        id: ios-version
        uses: damienaicheh/update-ios-version-info-plist-action@v1.2.0
        with:
          info-plist-path: "./ios/App/App/Info.plist"
          bundle-short-version-string: "${{ steps.release.outputs.tag_name }}"
          bundle-version: "${{ steps.release.outputs.tag_name }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          title: "App Version ${{ steps.release.outputs.tag_name }}"
          body: "Update Version to ${{ steps.release.outputs.tag_name }}"
          commit-message: "version: ${{ steps.release.outputs.tag_name }}"
          branch: "version-bump/${{ steps.release.outputs.tag_name }}"
          labels: |-
            version